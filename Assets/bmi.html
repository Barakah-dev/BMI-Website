<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <link rel="stylesheet" href="bmi.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/ef1328a087.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav id="nav">
    <a class="logo" href="index.html">BMI APP</a>

    <div class="menu" >
      <i class="fa-regular fa-circle-xmark menu-close"></i>
      <ul class="navlinks">
          <li><a href="../index.html">Home</a></li>
          <li class="current"><a href="Assets/bmi.html">Check BMI</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <div class="mode">
            <i class="bi bi-moon-stars-fill night"></i>
            <i class="bi bi-brightness-high-fill day hidden"></i>
          </div>
      </ul>
    </div>
    <i class="fa-solid fa-bars menu-open" id="menu-open"></i>
  </nav>

  <div class="bmi-container">
    <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
    <div>
      <label for="height">Your Height (cm):</label>
      <input type="number" class="input" id="height" value="" placeholder="Enter your height in cm">
    </div>
    <div>
      <label for="weight">Your Weight (kg):</label>
      <input type="number" class="input" id="weight" value="" placeholder="Enter your weight in cm">
    </div>    
    
    <button class="btn" id="btn">Compute BMI</button>

    <label for="bmi-result">Your BMI:</label>
    <input disabled type="text" class="input" id="bmi-result">

    <h4 class="info-text" id="info-text">
      <span id="weight-condition"></span>
    </h4>
  </div>

  <script src="bmi.js"></script>
</body>
</html>
